name: release-please

on:
  push:
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - name: Release Please
        uses: googleapis/release-please-action@v4.3.0
        with:
          token: ${{ secrets.CWB_TOKEN }}
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json
